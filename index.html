<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: "Noto-sarif";
            src: url("./fonts/Noto_Serif/static/NotoSerif-Bold.ttf");
        }

        @font-face {
            font-family: "Noto-Sans";
            src: url("./fonts/Noto_Sans/static/NotoSans-Medium.ttf");
        }
    </style>

</head>

<body class="body-bg">
    <header class="w-full" id="Home">
        <nav class="navbar">
            <div>
                <a href="/">
                    <img class="logo-img" src="./assets/logo.png" alt="Flower Shop Logo">
                </a>
            </div>
            <ul class="navbar-menu">
                <li><a href="#">Home</a></li>
                <li class="navbar-link-inactive"><a href="#">Shop</a></li>
                <li class="navbar-link-inactive"><a href="#">About Us</a></li>
                <li class="navbar-cart">
                    <img class="cart-icon" src="./assets/shopping-cart.png" alt="Shopping Cart">
                    <span>Cart ($56)</span>
                </li>
            </ul>
            <div class="navbar-cart-mobile">
                <img class="cart-icon" src="./assets/shopping-cart.png" alt="Shopping Cart">
                <span class="cart-label">Cart ($56)</span>
            </div>
        </nav>
    </header>


</body>

</html>
